    name: Deploy React App to EC2

    on:
      push:
        branches:
          - main

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Login to Docker Hub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Build Docker image
            run: docker build -t prasad4156/sample-react-app-with-docker:latest .
            # run: docker build -t your-dockerhub-username/your-react-app:latest .

          - name: Push Docker image
            run: docker push prasad4156/sample-react-app-with-docker:latest

          - name: Deploy to EC2
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.EC2_HOST }}
              username: ubuntu
              key: ${{ secrets.EC2_SSH_KEY }}
              script: |
                docker pull prasad4156/sample-react-app-with-docker:latest
                docker stop sample-react-app-with-docker || true
                docker rm sample-react-app-with-docker || true
                docker run -d --name sample-react-app-with-docker -p 3000:80 prasad4156/sample-react-app-with-docker:latest